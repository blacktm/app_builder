<html>
<head>
  <meta charset="utf-8">
  <title>App Builder</title>
  <link href="css/ui.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>
<body>
  
  <div id="ui-view">
    <div id="workflow">
      <!-- Dynamic workflow content -->
    </div>
  </div>
  
  <div id="ui-header" class="ui-header">
    <div class="ui-header-container">
      <ul id="ui-header-content">
        <!-- Dynamic header content -->
      </ul>
    </div>
  </div>
  
  <div id="ui-panel">
    <div id="ui-panel-title" class="ui-header">
      <!-- Dynamic panel title -->
    </div>
    <div id="ui-panel-content">
      <!-- Dynamic panel content -->
    </div>
  </div>
  
  <div id="ui-overlay"></div>
  
  <div id="ui-console">
    <div id="ui-console-content">
      <!-- Dynamic console content -->
    </div>
  </div>
  
  <div id="ui-footer">
    <div class="ui-footer-container">
      <ul id="ui-footer-content">
        <!-- Dynamic footer content -->
       </ul>
    </div>
  </div>
  
  <script src="scripts/ui/ui.js"></script>
  <script src="scripts/ui/header.js"></script>
  <script src="scripts/ui/console.js"></script>
  <script src="scripts/ui/panel.js"></script>
  <script src="scripts/ui/footer.js"></script>
  
  <script src="scripts/app/app.js"></script>
  <script src="scripts/app/actions.js"></script>
  <script src="scripts/app/workflow.js"></script>
  <script src="scripts/app/library.js"></script>
  <script src="scripts/app/inspector.js"></script>
  <script src="scripts/app/end.js"></script>
</body>
</html>
